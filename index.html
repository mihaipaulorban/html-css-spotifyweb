<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- VIEWPORT -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- VIEWPORT -->


    <!-- FONT AWESOME -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- /FONT AWESOME -->

    <!-- GOOGLE FONT MONTSERRAT -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <!-- GOOGLE FONT MONTSERRAT -->

    <!-- STYLESHEET -->
    <link rel="stylesheet" href="css/style.css">
    <!-- STYLESHEET -->

    <title>Spotify</title>
</head>
<body>
    <div class="main-container flex">
        <!-- BARRA LATERALE -->
        <nav class="flex">
            <img class="logo disappear" src="img/logo.svg" alt="logo">
            <img class="logo-tiny appear" src="img/logo-small.svg" alt="logo piccolo">
            
            <!-- SEZIONE NAVIGATORE -->
            <div class="nav-link flex select">
                <img class="icon white" src="img/home.svg" alt="home">
                <span class="subtitle disappear white">Home</span>
            </div>
            <div class="nav-link flex">
                <img class="icon" src="img/search.svg" alt="Cerca">
                <span class="subtitle disappear">Cerca</span>
            </div>
            <div class="nav-link flex">
                <img class="icon" src="img/libreria.svg" alt="home">
                <span class="subtitle disappear">La tua libreria</span>
            </div>
            <!-- SEZIONE NAVIGATORE -->

            <!-- SEZIONE PLAYLIST -->
            <div class="playlist disappear">
                <h3>PLAYLIST</h3>
                <div class="nav-link flex">
                    <i class="fa-solid fa-square-plus"></i>
                    <span class="subtitle disappear">La tua libreria</span>
                </div>
                <div class="play-name">
                    <div class="subtitle grey play-name">Nome Playlist</div>
                    <div class="subtitle grey play-name">Nome Playlist</div>
                    <div class="subtitle grey play-name">Nome Playlist</div>
                    <div class="subtitle grey play-name">Nome Playlist</div>
                    <div class="subtitle grey play-name">Nome Playlist</div>
                    <div class="subtitle grey play-name">Nome Playlist</div>
                    <div class="subtitle grey play-name">Nome Playlist</div>
                    <div class="subtitle grey play-name">Nome Playlist</div>
                    <div class="subtitle grey play-name">Nome Playlist</div>
                    <div class="subtitle grey play-name">Nome Playlist</div>
                    <div class="subtitle grey play-name">Nome Playlist</div>
                    <div class="subtitle grey play-name">Nome Playlist</div>
                    <div class="subtitle grey play-name">Nome Playlist</div>
                    <div class="subtitle grey play-name">Nome Playlist</div>
                    <div class="subtitle grey play-name">Nome Playlist</div>
                </div>
            </div>
            <div class="nav-foot">
                <div class="nav-link flex">
                    <img class="icon" src="img/download.svg" alt="Scarica">
                    <span class="subtitle disappear">Installa app</span>
                </div>
                <hr class="disappear">
                <div class="nav-link flex profile-link">
                    <img class="icon profile" src="img/profile.svg" alt="Scarica">
                    <h3 class="disappear">John Doe</h3>
                </div>
            </div>
        </nav>
        <!-- /BARRA LATERALE -->

        <!-- SEZIONE PRINCIPALE -->
        <main></main>
        <!-- /SEZIONE PRINCIPALE --> 
    </div>
    <footer>
        
    </footer>
    
</body>
</html>
